<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPCA User Registration</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h2 { text-align: center; }
        label { display: block; margin-top: 12px; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px;
        }
        button { margin-top: 18px; width: 100%; padding: 10px; background: #005379; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
        button:hover { background: #0287a8; }
    </style>
</head>
<body>
    <div class="container">
        <h2>SPCA User Registration</h2>
        <form action="registerUser.php" method="POST">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>


            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required pattern="[0-9\-\+\s]{7,15}" title="Please enter a valid phone number">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <p style="text-align:center; margin-top:16px;">Already have an account? <a href="login.html">Login here</a>.</p>
    </div>
</body>
</html>
