    <div class="container">
        <h2>SPCA Kennel Registration</h2>
        <form action="kennel.php" method="POST">
            <label for="capacity">Capacity:</label>
            <input type="text" id="capacity" name="capacity" required>

            <label for="species">Species:</label>
            <input type="text" id="species" name="species" required>

            <label for="currentOccupancy">Currently Occupied:</label>
            <select id="currentOccupancy" name="currentOccupancy" required>
                <option value="">--Select--</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>   

            <label for="asize">Kennel Size:</label>
            <select id="asize" name="asize" required>
                <option value="">-- Select Size --</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>

            <button type="submit">Add a Kennel</button>
        </form>
    </div>
